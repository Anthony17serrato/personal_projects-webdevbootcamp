<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: red;
		}
		ul {
			color: blue;
		}
		.Highlight {
			color: yellow;
		}
		#special {
			color: turquoise;
		}
	</style>
</head>
<body>
<p>Hello</p>
<ul>
	<li id="special" class="Highlight">John</li>
	<li>Paul</li>
	<li>George</li>
	<li class="Highlight">Ringo</li>
</ul>
</body>
</html>
